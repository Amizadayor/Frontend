
<ion-content mode="ios">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides"><img class="img-ini" [src]="slide.imagen" alt="{{ slide.imagen }}" />
      <h2>{{ slide.titulo }}</h2>
      <p>
        <b>{{ slide.bold }}</b>
        {{ slide.texto }}
      </p>
      <ion-button (click)="redirige(slide.path)" fill="clear">{{ slide.boton }}
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
