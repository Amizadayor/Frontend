<ion-content fullscreen={true} mode="ios" class="ion-no-border">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Thirteen Lines</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="" target="_blank">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>
              Tienda
            </ion-label>
          </ion-item>

          <ion-item href="" target="_blank">
            <ion-icon name="cafe-outline" slot="start"></ion-icon>

          </ion-item>

          <ion-item href="" target="_blank">

        </ion-toolbar>
      </ion-footer>
    </ion-menu>
  
    <div class="ion-page" id="main-content">
